<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="left-column">
      <h1>Learn to code by<br>watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div class="right-column">
      <div class="signup-pricing">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
        <form action="#" class="signup-form">
          <!-- Label: First Name -->
          <div>
            <input type="text" name="first-name" id="first-name" aria-label="First Name" placeholder="First Name" required>
            <!-- <span class="error" id="errorMessage1">Please enter your first name</span> -->
          </div>

          <div>
            <!-- Label: Last Name -->
            <input type="text" name="last-name" id="last-name" aria-label="Last Name" placeholder="Last Name" required>
            <!-- <span class="error" id="errorMessage2">Please enter your last name</span> -->
          </div>
          
          <div>
            <!-- Label: Email -->
            <input type="email" name="email" id="email" aria-label="Email Address" placeholder="Email Address" required>
            <!-- <span class="error" id="errorMessage3">Please enter your email address</span> -->
          </div>

          <div>
            <!-- Label: Password -->
            <input type="password" name="password" id="password" aria-label="Password" placeholder="Password" required>
            <!-- <span class="error" id="errorMessage4">Please enter your password</span> -->
          </div>

                <!-- Label: Button & Terms of Condition -->
            <input type="submit" value="Claim your free trial" aria-label="Submit">
            <span class="terms-notice">By clicking the button, you are agreeing to our <span>Terms and Services</span></span>
          </form>
    </div>
  </main>
    <script src="script.js"></script>
</body>
</html>
